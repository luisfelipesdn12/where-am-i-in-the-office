<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I In The Office</title>
    <meta name="description" content="A site witch shows my progress at watching The Office series.">
</head>
<body>
    <script>
        function returnDataPromise() {
            return fetch("https://raw.githubusercontent.com/luisfelipesdn12/where-am-i-in-the-office/master/the_office_us_data.json")
                .then(response => response.json());
        }
    </script>

    <p>How many episodes? <p id="episodes-number"></p></p>
    <p>How many I've watched? <p id="episodes-watched-number"></p></p>

    <script>
        returnDataPromise()
            .then(data => {
                let numberOfEpisodes = data.episodes.length;
                document.getElementById("episodes-number").innerHTML = numberOfEpisodes;

                let WatchedEpisodes = data.episodes
                            .filter(episode => (episode.watched == true));
                console.log(WatchedEpisodes);
                document.getElementById("episodes-number").innerHTML = WatchedEpisodes.length;
            });
    </script>
</body>
</html>
